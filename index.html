<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charlie Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        /* FULLSCREEN FIX */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: "Roboto", Arial, sans-serif; }
        
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%; z-index: 1; }

        /* SEARCH BAR */
        #search-box {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: white; height: 50px; border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center;
            width: 90%; max-width: 450px; padding: 0 15px; box-sizing: border-box;
        }

        .menu-icon { font-size: 24px; color: #5f6368; padding-right: 15px; cursor: pointer; }
        
        input { border: none; outline: none; flex-grow: 1; font-size: 16px; color: #202124; height: 100%; }

        .directions-btn { 
            background: transparent; border: none; cursor: pointer; 
            font-size: 24px; color: #4285F4; padding: 5px 0 5px 10px; 
            border-left: 1px solid #eee; 
        }

        /* SIDEBAR */
        #sidebar {
            position: absolute; top: 0; left: -300px; width: 300px; height: 100%;
            background: white; z-index: 2000; box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: 0.3s; padding: 20px; box-sizing: border-box;
        }
        #sidebar.open { left: 0; }
        .sidebar-btn { display: block; width: 100%; padding: 15px; margin-top: 10px; background: #f1f3f4; border: none; text-align: left; cursor: pointer; border-radius: 8px; font-size: 16px; font-weight: bold; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1500; display: none; }

        /* LOCATE BUTTON */
        .locate-btn {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000; 
            background: white; width: 50px; height: 50px;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #666; transition: 0.2s;
        }
        .locate-btn.loading { background: #ffcc00; color: black; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Charlie Maps üêæ</h2>
        <p><b>Status:</b> GPS is Active.<br>Units: <b>Miles/Feet</b>.</p>
        <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">
        <button class="sidebar-btn" onclick="locateUser()">üéØ Find Me (GPS)</button>
        <button class="sidebar-btn" onclick="clearMemory()">üóëÔ∏è Reset Location</button>
        <button class="sidebar-btn" onclick="window.location.reload()">üîÑ Refresh Page</button>
        <button class="sidebar-btn" onclick="toggleMenu()">‚ùå Close Menu</button>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="map">
        <div id="search-box">
            <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
            <input type="text" id="dest" placeholder="Search Address...">
            <button class="directions-btn" onclick="findRoute()">‚û§</button>
        </div>
        
        <div id="gps-btn" class="locate-btn" onclick="locateUser()">üéØ</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // 1. SETUP MAP
        var map = L.map('map', { zoomControl: false }).setView([40.785091, -73.968285], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', { attribution: '' }).addTo(map);
        
        // 2. ICONS
        var redIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });
        var blueIcon = new L.Icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] });

        var userLocation = null;
        var userMarker = null;

        // 3. ROUTING (FORCED IMPERIAL)
        var control = L.Routing.control({
            waypoints: [ null, null ],
            routeWhileDragging: true,
            show: false,
            // Force imperial units in config
            units: 'imperial', 
            formatter: new L.Routing.Formatter({
                units: 'imperial',
                roundingSensitivity: 1,
                distanceTemplate: '{value} {unit}'
            }),
            createMarker: function(i, wp, nWps) {
                if (i === 0) {
                    return L.marker(wp.latLng, {icon: blueIcon, draggable: true}).on('dragend', function(e) {
                        saveLocation(e.target.getLatLng()); 
                    });
                }
                return L.marker(wp.latLng, {icon: redIcon});
            }
        }).addTo(map);

        // 4. GPS & MEMORY LOGIC
        // Priority: 1. Try GPS immediately. 2. If slow/fail, load Memory.
        
        function initApp() {
            // Check memory first just to center the map nicely while we wait for GPS
            var savedLat = localStorage.getItem("charlieLat");
            var savedLng = localStorage.getItem("charlieLng");
            if (savedLat && savedLng) {
                var savedLoc = L.latLng(savedLat, savedLng);
                map.setView(savedLoc, 15); // Pre-load saved spot
                // Don't draw the pin yet, wait for GPS to confirm or fail
            }
            
            // NOW RUN GPS
            locateUser();
        }

        function locateUser() {
            var btn = document.getElementById("gps-btn");
            btn.classList.add("loading");
            map.locate({setView: true, maxZoom: 16});
        }

        map.on('locationfound', function(e) {
            document.getElementById("gps-btn").classList.remove("loading");
            // GPS Success! Overwrite everything.
            saveLocation(e.latlng);
        });

        map.on('locationerror', function(e) {
            document.getElementById("gps-btn").classList.remove("loading");
            // GPS Failed. Fallback to memory.
            var savedLat = localStorage.getItem("charlieLat");
            if (savedLat) {
                var savedLoc = L.latLng(savedLat, localStorage.getItem("charlieLng"));
                updateUserLocation(savedLoc);
                // Optional: Alert user only if they clicked the button manually
                if (e.type === 'locationerror') console.log("Using saved location");
            } else {
                alert("GPS failed and no saved location found. Please drag the map manually.");
            }
        });

        function saveLocation(latlng) {
            userLocation = latlng;
            localStorage.setItem("charlieLat", latlng.lat);
            localStorage.setItem("charlieLng", latlng.lng);
            updateUserLocation(latlng);
        }

        function clearMemory() {
            localStorage.clear();
            alert("Location Reset.");
            window.location.reload();
        }

        function updateUserLocation(latlng) {
            userLocation = latlng;
            map.setView(latlng, 16);
            if (userMarker) map.removeLayer(userMarker);
            
            // Route updates
            var currentDest = control.getWaypoints()[1].latLng;
            control.setWaypoints([ userLocation, currentDest || null ]);
        }

        // 5. SEARCH LOGIC
        async function findRoute() {
            var destination = document.getElementById("dest").value;
            if(!destination) return alert("Enter a place!");
            document.getElementById("dest").blur(); 

            var url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(destination);

            try {
                var response = await fetch(url);
                var data = await response.json();
                if (data && data.length > 0) {
                    var bestResult = data[0];
                    var destLatLng = L.latLng(bestResult.lat, bestResult.lon);
                    
                    if (!userLocation) userLocation = map.getCenter();

                    control.setWaypoints([ userLocation, destLatLng ]);
                    control.show();
                    map.fitBounds(L.latLngBounds([userLocation, destLatLng]), {padding: [50, 50]});
                } else {
                    alert("Not found. Try 'City, State'!");
                }
            } catch (err) { alert("Internet Error"); }
        }

        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
            } else {
                sidebar.classList.add('open');
                overlay.style.display = 'block';
            }
        }
        
        document.getElementById("dest").addEventListener("keypress", function(e) {
            if (e.key === "Enter") findRoute();
        });

        // Start!
        initApp();

    </script>
</body>
</html>

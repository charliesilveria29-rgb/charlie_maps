<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charlie Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body, html { margin: 0; padding: 0; font-family: "Roboto", Arial, sans-serif; }
        
        #map {
            width: 100%;
            height: 100vh; /* Full screen */
        }

        /* GOOGLE MAPS STYLE SEARCH BAR */
        #search-box {
            position: absolute;
            top: 10px;
            left: 10px; /* Top left like Google */
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            width: 350px;
            align-items: center;
        }

        input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px 10px;
            font-size: 15px;
        }

        button {
            background-color: transparent;
            color: #4285F4; /* Google Blue */
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            padding: 0 10px;
        }
        
        button:hover { color: #3367d6; }

    </style>
</head>
<body>

    <div id="map">
        <div id="search-box">
            <input type="text" id="dest" placeholder="Search Google Maps...">
            <button onclick="findRoute()">üîç</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // 1. DEFINE LAYERS (The "Google" Look)
        
        // Street View (Cleaner than default OSM)
        var googleStreets = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri'
        });

        // Satellite View (Like Google Earth)
        var googleSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri'
        });

        // 2. SETUP MAP
        // Default to "Streets" view
        var map = L.map('map', {
            center: [40.785091, -73.968285],
            zoom: 13,
            layers: [googleStreets], // Start with streets
            zoomControl: false // Hide default zoom buttons (optional)
        });

        // Add Zoom Control to bottom right (Like Google)
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 3. LAYER CONTROL (The button to switch views)
        var baseMaps = {
            "Map": googleStreets,
            "Satellite": googleSat
        };
        L.control.layers(baseMaps).addTo(map);

        // 4. ROUTING & SEARCH
        var control = L.Routing.control({
            waypoints: [
                L.latLng(40.785091, -73.968285) 
            ],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim(),
            show: false // Hide the big directions box until we search
        }).addTo(map);

        function findRoute() {
            var destination = document.getElementById("dest").value;
            L.Control.Geocoder.nominatim().geocode(destination, function(results) {
                if (results && results.length > 0) {
                    var bestResult = results[0];
                    control.setWaypoints([
                        L.latLng(40.785091, -73.968285), 
                        bestResult.center
                    ]);
                    // Show directions box now
                    control.show(); 
                } else {
                    alert("Location not found");
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Charlie Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        body, html { margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
        
        /* Header */
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            height: 80px; /* Fixed height */
            box-sizing: border-box;
        }

        /* Map Container - FORCE HEIGHT */
        #map {
            width: 100%;
            height: 600px; /* Force it to be 600px tall */
            min-height: 80vh; /* Or 80% of the screen height */
            background-color: #e5e5f7; /* Light gray background so you can see if it loads */
            border-top: 5px solid #f4a142; /* Orange border to show where map starts */
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Charlie Maps üêæ</h1>
        <small>Finding the way to the park</small>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // 1. Coordinates
        const hqLat = 40.785091;
        const hqLng = -73.968285;

        // 2. Initialize Map
        var map = L.map('map').setView([hqLat, hqLng], 13);

        // 3. Add Tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // 4. Add Marker
        var marker = L.marker([hqLat, hqLng]).addTo(map);
        marker.bindPopup("<b>Charlie's HQ</b>").openPopup();

        // 5. Add Routing
        L.Routing.control({
            waypoints: [
                L.latLng(hqLat, hqLng),
                L.latLng(40.758896, -73.985130)
            ],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder ? L.Control.Geocoder.nominatim() : null
        }).addTo(map);
    </script>
</body>
</html>
